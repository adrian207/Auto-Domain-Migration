---
# Default variables for domain_trust role

# Domain information
source_domain_fqdn: "source.corp.local"
target_domain_fqdn: "target.corp.local"
source_dc_fqdn: "dc1.source.corp.local"
target_dc_fqdn: "dc1.target.corp.local"
source_dc_ip: "10.0.1.10"
target_dc_ip: "10.0.2.10"

# Trust configuration
trust_type: "one-way"  # Options: one-way, two-way
trust_password: "{{ lookup('env', 'TRUST_PASSWORD') }}"

# DNS settings
configure_dns: true
dns_replication_scope: "Forest"

