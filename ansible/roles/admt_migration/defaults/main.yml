---
# Default variables for admt_migration role

# Migration configuration
migration_batch_id: "{{ lookup('env', 'MIGRATION_BATCH_ID') | default('batch_001', true) }}"
migration_phase: "users"  # Options: users, computers, groups
migration_wave: 1

# ADMT settings
admt_working_dir: C:\ADMT
admt_logs_dir: C:\ADMT\Logs
enable_sid_history: true
migrate_passwords: false  # Requires PES
update_user_rights: true

# Objects to migrate (populated by discovery)
user_list: []
computer_list: []
group_list: []

# State database
postgres_host: "{{ lookup('env', 'POSTGRES_HOST') }}"
api_token: "{{ lookup('env', 'API_TOKEN') }}"
update_state_db: true

# Domain information
source_domain_fqdn: "source.corp.local"
target_domain_fqdn: "target.corp.local"
target_ou: "OU=Migrated,DC=target,DC=corp,DC=local"

