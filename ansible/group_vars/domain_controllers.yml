---
# Group variables for domain controllers

# Domain configuration
source_domain_fqdn: "source.corp.local"
target_domain_fqdn: "target.corp.local"
source_dc_fqdn: "dc1.source.corp.local"
target_dc_fqdn: "dc1.target.corp.local"

# ADMT configuration
admt_working_dir: "C:\\ADMT"
admt_logs_dir: "C:\\ADMT\\Logs"
admt_scripts_dir: "C:\\ADMT\\Scripts"

# Trust configuration
trust_type: "one-way"  # One-way trust from target to source
trust_password: "{{ lookup('env', 'TRUST_PASSWORD') }}"

# PostgreSQL database
postgres_host: "{{ lookup('env', 'POSTGRES_HOST') }}"
postgres_database: "migration_state"
postgres_user: "{{ lookup('env', 'POSTGRES_USER') }}"
postgres_password: "{{ lookup('env', 'POSTGRES_PASSWORD') }}"

# Azure Storage
azure_storage_account: "{{ lookup('env', 'AZURE_STORAGE_ACCOUNT') }}"
azure_storage_sas_token: "{{ lookup('env', 'AZURE_STORAGE_SAS_TOKEN') }}"

# API authentication
api_token: "{{ lookup('env', 'API_TOKEN') }}"

