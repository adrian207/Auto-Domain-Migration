# Ansible Inventory for ADMT Domain Migration
# Purpose: Define target systems for migration automation

[domain_controllers]
source_dc ansible_host=10.0.1.10
target_dc ansible_host=10.0.2.10

[source_domain:children]
source_dc

[target_domain:children]
target_dc

[workstations]
# Workstations will be dynamically added during discovery
# Example:
# ws001 ansible_host=10.0.3.10
# ws002 ansible_host=10.0.3.11

[servers]
# Servers will be dynamically added during discovery
# Example:
# srv001 ansible_host=10.0.4.10

[windows:children]
domain_controllers
workstations
servers

[all:vars]
# Windows connection settings
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_port=5986

# Credentials (use Ansible Vault in production)
ansible_user={{ lookup('env', 'ANSIBLE_WIN_USER') | default('administrator', true) }}
ansible_password={{ lookup('env', 'ANSIBLE_WIN_PASSWORD') }}

# Python interpreter
ansible_python_interpreter=/usr/bin/python3

